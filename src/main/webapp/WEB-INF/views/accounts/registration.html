<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/registration}" th:method="POST" th:object="${accountForm}">
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    <label for="username">Username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Username Error</div>
    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div><input type="submit" value="register"/></div>
</form>

<form th:action="@{/login}">
    <button>Login</button>
</form>

</body>
</html>
